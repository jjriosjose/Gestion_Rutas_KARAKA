<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>GestiÃ³n de Rutas - KARAKA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
    #map { height: 100%; width: 100%; }
    #panel-toggle {
      position: absolute; top: 10px; left: 10px; z-index: 9999;
      background: #007bff; color: white; padding: 8px 12px;
      border-radius: 20px; font-weight: bold; cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #panel {
      position: absolute;
      top: 60px; left: 10px;
      width: 90vw; max-width: 300px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      padding: 10px;
      z-index: 9998;
      overflow-y: auto;
      max-height: 85vh;
      display: none;
    }
    #panel h3 {
      margin: 10px 0 5px;
      font-size: 16px;
      color: #333;
    }
    #panel select, #panel input {
      width: 100%;
      margin-bottom: 10px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .checkbox-list label {
      display: flex; align-items: center;
      margin-bottom: 6px;
      font-size: 14px;
    }
    .checkbox-list input { margin-right: 6px; }
    .btn-float {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .btn-float button {
      background: #28a745;
      border: none;
      border-radius: 50%;
      width: 50px; height: 50px;
      color: white; font-size: 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="panel-toggle">â˜° Filtros</div>
  <div id="panel">
    <h3>Vendedor</h3>
    <div id="vendedorCheckboxes" class="checkbox-list"></div>
    <h3>Gestor</h3>
    <select id="filtroGestor"><option value="">-- Todos --</option></select>
    <h3>Semana</h3>
    <select id="filtroSemana"><option value="">-- Todas --</option></select>
    <h3>DÃ­a</h3>
    <select id="filtroDia"><option value="">-- Todos --</option></select>
    <h3>CondiciÃ³n</h3>
    <select id="filtroCondicion">
      <option value="">-- Todas --</option>
      <option value="En Ruta">En Ruta</option>
      <option value="Sin Ruta">Sin Ruta</option>
    </select>
    <h3>Buscar Cliente</h3>
    <input type="text" id="filtroTexto" placeholder="Nombre del cliente" />
    <h3>Cliente</h3>
    <select id="filtroCliente"><option value="">-- Todos --</option></select>
    <button onclick="restaurarMapa()" style="margin-top: 10px; width: 100%;">Restaurar</button>
  </div>
  <div class="btn-float">
    <button onclick="registrarVisita()" title="Registro">ðŸ“Œ</button>
    <button onclick="nuevoCliente()" title="Nuevo Cliente">âž•</button>
    <button onclick="visitarCliente()" title="Visitar">ðŸš—</button>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTnmjSg8mtidztak7cO6Es8tOTRujAes62qA9gsu1FYn219IaLqBpkYlIgZJgDNcpKHATaG9tWqwrE7/pub?output=csv";
    let mapa = L.map('map').setView([18.5, -70.0], 8);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapa);
    let datos = [], marcadores = [], clienteSeleccionado = null;

    async function cargarDatos() {
      const res = await fetch(urlCSV);
      const txt = await res.text();
      const rows = txt.trim().split('\n').map(r => r.split(','));
      const headers = rows.shift();
      datos = rows.map(r => {
        let obj = {};
        headers.forEach((h, i) => obj[h.trim()] = r[i]?.trim());
        return obj;
      });
      construirFiltros();
      aplicarFiltros();
    }

    function construirFiltros() {
      const vendedores = [...new Set(datos.map(d => d.vendedor_servicio).filter(Boolean))];
      const gestores = [...new Set(datos.map(d => d.gestor_servicio).filter(Boolean))];
      const semanas = [...new Set(datos.map(d => d.semana).filter(Boolean))];
      const dias = [...new Set(datos.map(d => d.dia_visita).filter(Boolean))];
      const clientes = [...new Set(datos.map(d => d.RazonSocial).filter(Boolean))];

      const divV = document.getElementById("vendedorCheckboxes");
      vendedores.forEach(v => {
        divV.innerHTML += `<label><input type="checkbox" value="${v}" checked> ${v}</label>`;
      });

      const g = document.getElementById("filtroGestor");
      gestores.forEach(x => g.innerHTML += `<option>${x}</option>`);
      const s = document.getElementById("filtroSemana");
      semanas.forEach(x => s.innerHTML += `<option>${x}</option>`);
      const d = document.getElementById("filtroDia");
      dias.forEach(x => d.innerHTML += `<option>${x}</option>`);
      const c = document.getElementById("filtroCliente");
      clientes.forEach(x => c.innerHTML += `<option>${x}</option>`);

      document.querySelectorAll("#panel select, #panel input").forEach(el => el.onchange = aplicarFiltros);
      document.querySelectorAll("#vendedorCheckboxes input").forEach(el => el.onchange = aplicarFiltros);
    }

    function aplicarFiltros() {
      const vendedores = Array.from(document.querySelectorAll("#vendedorCheckboxes input:checked")).map(i => i.value);
      const gestor = document.getElementById("filtroGestor").value;
      const semana = document.getElementById("filtroSemana").value;
      const dia = document.getElementById("filtroDia").value;
      const condicion = document.getElementById("filtroCondicion").value;
      const texto = document.getElementById("filtroTexto").value.toLowerCase();
      const cliente = document.getElementById("filtroCliente").value;

      marcadores.forEach(m => mapa.removeLayer(m));
      marcadores = [];

      const filtrados = datos.filter(d =>
        (!gestor || d.gestor_servicio === gestor) &&
        (!semana || d.semana === semana) &&
        (!dia || d.dia_visita === dia) &&
        (!condicion || d.condicion_ruta === condicion) &&
        (!cliente || d.RazonSocial === cliente) &&
        (!texto || d.RazonSocial.toLowerCase().includes(texto)) &&
        (vendedores.length === 0 || vendedores.includes(d.vendedor_servicio))
      );

      filtrados.forEach(d => {
        const lat = parseFloat(d.latitud?.replace(",", "."));
        const lng = parseFloat(d.longitud?.replace(",", "."));
        if (!isNaN(lat) && !isNaN(lng)) {
          const m = L.marker([lat, lng])
            .bindPopup(`<b>${d.RazonSocial}</b><br>${d.vendedor_servicio}`)
            .on('click', () => clienteSeleccionado = d);
          m.addTo(mapa);
          marcadores.push(m);
        }
      });
    }

    function restaurarMapa() {
      document.querySelectorAll("#panel select, #panel input").forEach(el => el.value = "");
      document.querySelectorAll("#vendedorCheckboxes input").forEach(cb => cb.checked = true);
      aplicarFiltros();
    }

    function registrarVisita() {
      if (!clienteSeleccionado) return alert("Seleccione un cliente.");
      const u = new URL("https://docs.google.com/forms/d/e/1FAIpQLSeEki-rHj1e1OgDTM9W_VFJmd9k3YfKNIpRhclVaK6mx-hHvA/viewform");
      u.searchParams.set("entry.985299062", clienteSeleccionado.vendedor_servicio);
      u.searchParams.set("entry.366494420", clienteSeleccionado.gestor_servicio);
      u.searchParams.set("entry.381054793", "Existente");
      u.searchParams.set("entry.1521955635", clienteSeleccionado.cod_cliente || "");
      u.searchParams.set("entry.879964686", clienteSeleccionado.RazonSocial || "");
      u.searchParams.set("entry.1634734772", clienteSeleccionado.latitud || "");
      u.searchParams.set("entry.566218311", clienteSeleccionado.longitud || "");
      window.open(u.toString(), "_blank");
    }

    function nuevoCliente() {
      const u = new URL("https://docs.google.com/forms/d/e/1FAIpQLSeEki-rHj1e1OgDTM9W_VFJmd9k3YfKNIpRhclVaK6mx-hHvA/viewform");
      u.searchParams.set("entry.381054793", "Nuevo");
      window.open(u.toString(), "_blank");
    }

    function visitarCliente() {
      if (!clienteSeleccionado) return alert("Seleccione un cliente.");
      const lat = clienteSeleccionado.latitud?.replace(",", ".");
      const lng = clienteSeleccionado.longitud?.replace(",", ".");
      window.open(`https://www.google.com/maps/search/?api=1&query=${lat},${lng}`, "_blank");
    }

    document.getElementById("panel-toggle").onclick = () => {
      const p = document.getElementById("panel");
      p.style.display = (p.style.display === "none" || p.style.display === "") ? "block" : "none";
    };

    cargarDatos();
  </script>
</body>
</html>
